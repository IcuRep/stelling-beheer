<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechter Stelling - Vooraanzicht</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        #logo-container {
            background-color: #fff;
            padding: 20px;
            text-align: left;
        }

        #logo {
            height: 60px;
        }

        #title-container {
            background-color: #006699;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .content {
            display: flex;
            margin: 20px;
        }

        .menu {
            width: fit-content;
            height: fit-content;
            padding: 40px;
            background-color: #006699;
            color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .menu h2 {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }

        .menu ul li a:hover {
            color: #b3e5fc;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            flex-grow: 1;
        }

        #stelling-afbeelding-container {
            position: relative;
            width: 100%;
        }

        #stelling-afbeelding {
            width: 65%;
            height: auto;
            border-radius: 8px;
        }

        .lade-overlay {
            position: absolute;
            background: rgba(0, 102, 153, 0.2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }

        .lade-overlay:hover {
            background-color: rgba(0, 102, 153, 0.4);
            transform: scale(1.05);
        }

        #lade-1 {
            top: 24.4%;
            left: 31%;
            width: 40%;
            height: 4.5%;
        }

        #lade-2 {
            top: 29.5%;
            left: 31%;
            width: 40%;
            height: 4.5%;
        }

        #lade-3 {
            top: 34.6%;
            left: 31%;
            width: 40%;
            height: 4.5%;
        }

        #lade-4 {
            top: 40%;
            left: 31%;
            width: 40%;
            height: 4.5%;
        }

        #lade-5 {
            top: 48%;
            left: 31%;
            width: 40%;
            height: 4.5%;
        }

        #lade-6 {
            top: 53%;
            left: 31%;
            width: 40%;
            height: 4.5%;
        }

        #lade-7 {
            top: 59.5%;
            left: 31%;
            width: 40%;
            height: 7%;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            background: #006699;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        #bestellijst-container {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #ffffff;
            padding: 20px;
            border: 2px solid #006699;
            border-radius: 12px;
            max-width: 400px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #bestellijst {
            list-style: none;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .artikel-knop {
            background: #006699;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            text-align: left;
            display: block;
        }

        .artikel-knop:hover {
            background: #004d66;
        }

        /* ==== TOEGEVOEGDE CODE ==== */
        /* Pas de afbeelding aan voor kleinere schermen */
        @media only screen and (max-width: 600px) {
            #stelling-afbeelding {
                width: 100%;  /* Geeft de afbeelding meer ruimte op mobiele apparaten */
            }

            .container {
                padding: 10px;  /* Verminder de padding om meer ruimte voor de afbeelding te creÃ«ren */
            }

            .lade-overlay {
                font-size: 0.8em;  /* Verklein de tekstgrootte van de overlays op kleinere schermen */
            }

            #lade-1 {
                top: 23.7%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 4%; /* Verhoog de hoogte iets om overlapping te voorkomen */
            }

            #lade-2 {
                top: 29.3%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 4%; /* Verhoog de hoogte iets om overlapping te voorkomen */
            }

            #lade-3 {
                top: 34.9%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 4%; /* Verhoog de hoogte iets om overlapping te voorkomen */
            }

            #lade-4 {
                top: 40.2%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 4%; /* Verhoog de hoogte iets om overlapping te voorkomen */
            }

            #lade-5 {
                top: 48%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 4%; /* Verhoog de hoogte iets om overlapping te voorkomen */
            }

            #lade-6 {
                top: 53.2%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 4%; /* Verhoog de hoogte iets om overlapping te voorkomen */
            }

            #lade-7 {
                top: 58%;  /* Pas deze waarde aan voor betere positie */
                width: 60%; /* Verminder de breedte van de overlay */
                left: 22%;  /* Pas de linkerpositie aan voor centreren */
                height: 10%; /* Verhoog de hoogte iets voor de laatste lade */
            }
        }
        /* ==== EINDE TOEGEVOEGDE CODE ==== */
    </style>
</head>

<body>
    <div id="logo-container">
        <img id="logo" src="https://careers.recruiteecdn.com/image/upload/q_auto,f_auto,w_400,c_limit/production/images/BaBE/XvaTr-KYBPTA.png"
            alt="Bonarius Logo">
        <button id="bestellijst-knop"
            style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #006699; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Bestellijst</button>
    </div>

    <div id="title-container">
        <h1>Rechter Stelling - Vooraanzicht</h1>
    </div>
    <div class="content">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a class="menu-link" data-target="lade-1">Lade 1</a></li>
                <li><a class="menu-link" data-target="lade-2">Lade 2</a></li>
                <li><a class="menu-link" data-target="lade-3">Lade 3</a></li>
                <li><a class="menu-link" data-target="lade-4">Lade 4</a></li>
                <li><a class="menu-link" data-target="lade-5">Lade 5</a></li>
                <li><a class="menu-link" data-target="lade-6">Lade 6</a></li>
                <li><a class="menu-link" data-target="lade-7">Lade 7</a></li>
            </ul>
        </div>
        <div class="container" id="stelling-afbeelding-container">
            <img id="stelling-afbeelding" src="Rechter_Stelling_Bus.jpg" alt="Rechter Stelling">
            <div id="lade-1" class="lade-overlay">Lade 1</div>
            <div id="lade-2" class="lade-overlay">Lade 2</div>
            <div id="lade-3" class="lade-overlay">Lade 3</div>
            <div id="lade-4" class="lade-overlay">Lade 4</div>
            <div id="lade-5" class="lade-overlay">Lade 5</div>
            <div id="lade-6" class="lade-overlay">Lade 6</div>
            <div id="lade-7" class="lade-overlay">Lade 7</div>
        </div>
    </div>
    <footer>
        <p style="margin: 0; padding: 20px; background-color: #006699; color: #fff; text-align: center;">
            &copy; 2024 Bonarius Bedrijven. Alle rechten voorbehouden.
        </p>
    </footer>

    <div id="bestellijst-container">
        <h4 style="margin: 0; padding-bottom: 10px; font-size: 1.5em; border-bottom: 2px solid #006699;">Bestellijst</h4>
        <ul id="bestellijst"></ul>
        <button id="sluit-bestellijst" style="background: #006699; color: #ffffff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold;">Sluiten</button>
        <button id="leeg-bestellijst" style="background: #cc0000; color: #ffffff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold;">Leegmaken</button>
        <button id="stuur-bestellijst" style="background: #008000; color: #ffffff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold;">Bestellijst naar e-mail</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ladeInhoud = {
                'lade-1': ['Schroeven (ID: 001)', 'Bouten (ID: 002)', 'Moeren (ID: 003)'],
                'lade-2': ['Pluggen (ID: 004)', 'Draadnagels (ID: 005)'],
                'lade-3': ['Ringen (ID: 006)', 'Ankers (ID: 007)'],
                'lade-4': ['Tiewraps (ID: 008)', 'Lijm (ID: 009)'],
                'lade-5': ['Tape (ID: 010)', 'Veiligheidsbrillen (ID: 011)'],
                'lade-6': ['Handschoenen (ID: 012)', 'Helmen (ID: 013)'],
                'lade-7': ['Hamers (ID: 014)', 'Schroevendraaiers (ID: 015)']
            };

            const ladeOverlays = document.querySelectorAll('.lade-overlay');

            const openLadeModal = (ladeId) => {
                const inhoud = ladeInhoud[ladeId] || [];

                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3>Inhoud Lade ${ladeId.replace('lade-', '')}</h3>
                        <ul>
                            ${inhoud.map(item => `<li><button class="artikel-knop">${item}</button></li>`).join('')}
                        </ul>
                        <button class="close-modal">Sluiten</button>
                    </div>
                `;
                document.body.appendChild(modal);

                const closeModal = modal.querySelector('.close-modal');
                closeModal.addEventListener('click', function () {
                    document.body.removeChild(modal);
                });

                const artikelKnoppen = modal.querySelectorAll('.artikel-knop');
                artikelKnoppen.forEach(knop => {
                    knop.addEventListener('click', function () {
                        const artikelNaam = knop.textContent;
                        const aantal = prompt(`Hoeveel van ${artikelNaam} wilt u toevoegen aan de bestellijst?`, '1');
                        if (aantal && !isNaN(aantal) && aantal > 0) {
                            const bevestig = confirm(`Wilt u ${aantal}x ${artikelNaam} toevoegen aan de bestellijst?`);
                            if (bevestig) {
                                const bestellijstItem = `${aantal}x ${artikelNaam}`;
                                const bestellijst = document.getElementById('bestellijst');
                                const listItem = document.createElement('li');
                                listItem.textContent = bestellijstItem;
                                bestellijst.appendChild(listItem);
                                localStorage.setItem('bestellijst', bestellijst.innerHTML);
                            }
                        }
                    });
                });
            };

            ladeOverlays.forEach(lade => {
                lade.addEventListener('click', function () {
                    openLadeModal(lade.id);
                });
            });

            const menuLinks = document.querySelectorAll('.menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function () {
                    const target = link.getAttribute('data-target');
                    openLadeModal(target);
                });
            });

            const bestellijstKnop = document.getElementById('bestellijst-knop');
            const bestellijstContainer = document.getElementById('bestellijst-container');
            const sluitBestellijstKnop = document.getElementById('sluit-bestellijst');
            const leegBestellijstKnop = document.getElementById('leeg-bestellijst');
            const stuurBestellijstKnop = document.getElementById('stuur-bestellijst');

            bestellijstKnop.addEventListener('click', function () {
                bestellijstContainer.style.display = 'block';
            });

            sluitBestellijstKnop.addEventListener('click', function () {
                bestellijstContainer.style.display = 'none';
            });

            leegBestellijstKnop.addEventListener('click', function () {
                document.getElementById('bestellijst').innerHTML = '';
                localStorage.removeItem('bestellijst');
            });

            stuurBestellijstKnop.addEventListener('click', function () {
                const bestellijstItems = Array.from(document.getElementById('bestellijst').children)
                    .map(item => item.textContent)
                    .join('%0A');

                if (bestellijstItems) {
                    const subject = 'Materiaal Bestellijst';
                    const body = `Beste,%0A%0AOnderstaande materialen komen uit mijn busvoorraad. Zou je deze kunnen bestellen op het project zodat ik deze weer kan aanvullen?%0A%0A${bestellijstItems}`;
                    window.location.href = `mailto:?subject=${subject}&body=${body}`;

                    // Maak de bestellijst leeg na het versturen
                    document.getElementById('bestellijst').innerHTML = '';
                    localStorage.removeItem('bestellijst');
                } else {
                    alert('De bestellijst is leeg.');
                }
            });
        });
    </script>
</body>

</html>
