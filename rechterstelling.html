    // Functie om de bestellijst te tonen of te verbergen wanneer op de knop wordt gedrukt
    document.querySelector('.bestellijst-button').onclick = function() {
    const orderList = document.getElementById("orderList");
    if (orderList.style.display === "none" || orderList.style.display === "") {
        orderList.style.display = "block";
        loadOrderList();
    } else {
        orderList.style.display = "none";
    }
};

      // Functie om de bestellijst te laden vanuit local storage
function loadOrderList() {
    const orderList = document.getElementById("order-items");
    orderList.innerHTML = ""; // Leeg de huidige lijst
    let currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
    currentOrder.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        orderList.appendChild(listItem);
    });
}

    // Functie om de bestellijst te sluiten
function closeOrderList() {
    const orderList = document.getElementById("orderList");
    orderList.style.display = "none";
}

// Functie om de bestellijst leeg te maken
function clearOrderList() {
    const orderList = document.getElementById("order-items");
    orderList.innerHTML = "";
    localStorage.removeItem("orderList");
}

// Functie om de bestellijst naar een e-mailadres te verzenden
function sendOrderListToEmail() {
    const orderItems = document.getElementById("order-items");
    let greeting = "Beste,\n\nOnderstaande materialen komen uit mijn busvoorraad. Zou je deze kunnen bestellen op het project zodat ik deze weer kan aanvullen?\n\n";
    let orderText = greeting;

    for (let i = 0; i < orderItems.children.length; i++) {
        orderText += "- " + orderItems.children[i].textContent + "\n";
    }

    if (orderItems.children.length === 0) {
        alert("De bestellijst is leeg. Voeg eerst artikelen toe.");
    } else {
        const email = "voorbeeld@domein.nl"; // Hier kun je jouw standaard e-mailadres invullen
        window.location.href = `mailto:${email}?subject=Uw Bestellijst&body=${encodeURIComponent(orderText)}`;

        // Leeg de bestellijst nadat de mail geopend is
        clearOrderList();

        // Sluit de bestellijst nadat de mail is verstuurd
        closeOrderList();
    }
}

  // Functie om artikelen toe te voegen aan de bestellijst
    function addToOrder(item) {
    const amount = prompt(`Hoeveel ${item} wilt u toevoegen aan de bestellijst?`, "1");
    if (amount !== null && amount !== "" && !isNaN(amount) && parseInt(amount) > 0) {
        const orderList = document.getElementById("order-items");
        const listItem = document.createElement('li');
        listItem.textContent = `${amount} x ${item}`;
        orderList.appendChild(listItem);

        // Voeg het artikel toe aan local storage
        let currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
        currentOrder.push(`${amount} x ${item}`);
        localStorage.setItem("orderList", JSON.stringify(currentOrder));
    } else {
        alert("Ongeldige invoer. Voer een geldig aantal in.");
    }
}
  // Bij het laden van de pagina de bestellijst vanuit local storage laden
window.onload = function() {
    loadOrderList();
};
