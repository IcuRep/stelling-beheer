<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linker Stelling - Vooraanzicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            position: relative;
        }
        .vertical-menu {
            width: 140px;
            background-color: #006699;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 260px;
            left: 30px;
        }
        .vertical-menu h2 {
            margin: 0;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #004466;
            text-align: center;
        }
        .vertical-menu button {
            width: 100%;
            padding: 15px;
            text-align: left;
            font-size: 16px;
            color: white;
            background-color: #006699;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .vertical-menu button:hover {
            background-color: #575757;
        }
        .vertical-menu button:focus {
            outline: none;
            background-color: #757575;
        }
        .bestellijst-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 50px;
            right: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .bestellijst-button:hover {
            background-color: #e65c00;
        }

      /* Modal styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
        background-color: #ffffff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
    }
      
    </style>
</head>
<body>
    <header style="width: 100%; background-color: #004466; padding: 10px; text-align: center; position: absolute; top: 180px;">
        <h1 style="color: white; margin: 0; font-size: 28px;">Linker Stelling - Vooraanzicht</h1>
    </header>
    <img src="https://careers.recruiteecdn.com/image/upload/q_auto,f_auto,w_400,c_limit/production/images/BaBE/XvaTr-KYBPTA.png" alt="Bedrijfslogo" style="width: 240px; height: auto; position: absolute; top: 50px; left: 50px;">

<div class="stelling-container" style="position: absolute; top: 350px; left: 240px; padding: 40px; background-color: #f4f4f4; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 90%; width: auto;">
    <img src="Afbeeldingen/Linker_Stelling_Bus.jpg" alt="Linker Stelling" style="width: 100%; max-width: 550px; height: auto;">
</div>



<div class="vertical-menu">
    <h2>Menu</h2>
    <button onclick="openModal('Lade 1')"><b>Lade 1</b></button>
    <button onclick="openModal('Lade 2')"><b>Lade 2</b></button>
    <button onclick="openModal('Lade 3')"><b>Lade 3</b></button>
    <button onclick="openModal('Lade 4')"><b>Lade 4</b></button>
    <button onclick="openModal('Lade 5')"><b>Lade 5</b></button>
    <button onclick="openModal('Lade 6')"><b>Lade 6</b></button>
    <button onclick="openModal('Lade 7')"><b>Lade 7</b></button>
    <button onclick="openModal('Lade 8')"><b>Lade 8</b></button>
    <button onclick="openModal('Lade 9')"><b>Lade 9</b></button>
    <button onclick="openModal('Lade 10')"><b>Lade 10</b></button>
    <button onclick="openModal('Lade 11')"><b>Lade 11</b></button>
    <button onclick="openModal('Lade 12')"><b>Lade 12</b></button>
</div>


    <button class="bestellijst-button">Bestellijst</button>
  
  <div id="orderList" style="display: none; position: absolute; right: 30px; top: 150px; width: 400px; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h3>Bestellijst</h3>
    <ul id="order-items" style="list-style-type: none; padding: 0;"></ul>
    <div style="display: flex; gap: 10px; justify-content: space-between; margin-top: 20px;">
        <button onclick="closeOrderList()" style="flex: 1; padding: 10px 20px; background-color: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer;">Sluiten</button>
        <button onclick="clearOrderList()" style="flex: 1; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Leegmaken Lijst</button>
        <button onclick="sendOrderListToEmail()" style="flex: 1; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Verzenden naar Mail</button>
    </div>
</div>


    <footer style="position: absolute; bottom: 30px; width: 100%; text-align: center; padding: 15px; background-color: #004466; color: white; font-size: 14px;">
        2024 Bonarius Bedrijven. Alle rechten voorbehouden.
    </footer>
 
  <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Artikelen voor <span id="lade-title"></span></h2>
        <div id="modal-content">
            <ul id="modal-items" style="list-style-type: none; padding: 0; text-align: left;"></ul>
        </div>
        <button onclick="closeModal()" style="padding: 10px 20px; background-color: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Sluiten</button>
    </div>
</div>


<script>
    // Modal elementen
    const modal = document.getElementById("myModal");
    const span = document.getElementsByClassName("close")[0];

    // Functie om de modal te openen met artikelen voor de juiste lade
    function openModal(lade) {
    document.getElementById("lade-title").innerText = lade;
    let content = "";
    switch (lade) {
        case 'Lade 1':
            content = "<div style='display: flex; flex-direction: column; gap: 10px;'>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Knelsok\")'>Knelsok</button>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Knie 15\")'>Knie 15</button>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Bouten\")'>Bouten</button>"
                    + "</div>";
            break;
        case 'Lade 2':
            content = "<div style='display: flex; flex-direction: column; gap: 10px;'>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Ringen\")'>Ringen</button>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Pluggen\")'>Pluggen</button>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Spijkers\")'>Spijkers</button>"
                    + "</div>";
            break;
        case 'Lade 3':
            content = "<div style='display: flex; flex-direction: column; gap: 10px;'>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Kabels\")'>Kabels</button>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Slangen\")'>Slangen</button>"
                    + "<button style='text-align: left; padding: 10px;' onclick='addToOrder(\"Koppelingen\")'>Koppelingen</button>"
                    + "</div>";
            break;
        // Voeg hier meer lades toe
        default:
            content = "<button style='text-align: left; padding: 10px;'>Geen artikelen beschikbaar voor deze lade.</button>";
    }
    document.getElementById("modal-items").innerHTML = content;
    modal.style.display = "block";
}

    // Sluit de modal wanneer de 'x' wordt aangeklikt
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Sluit de modal wanneer er buiten de modal wordt geklikt
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
     // Sluit de modal met de knop 'Sluiten'
    function closeModal() {
        modal.style.display = "none";
    }
  // Bestaande functies hierboven ...

    // Functie om de bestellijst te tonen of te verbergen wanneer op de knop wordt gedrukt
    document.querySelector('.bestellijst-button').onclick = function() {
    const orderList = document.getElementById("orderList");
    if (orderList.style.display === "none" || orderList.style.display === "") {
        orderList.style.display = "block";
        loadOrderList();
    } else {
        orderList.style.display = "none";
    }
};


      // Functie om de bestellijst te laden vanuit local storage
function loadOrderList() {
    const orderList = document.getElementById("order-items");
    orderList.innerHTML = ""; // Leeg de huidige lijst
    let currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
    currentOrder.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        orderList.appendChild(listItem);
    });
}

  
    // Functie om de bestellijst te sluiten
function closeOrderList() {
    const orderList = document.getElementById("orderList");
    orderList.style.display = "none";
}

// Functie om de bestellijst leeg te maken
function clearOrderList() {
    const orderList = document.getElementById("order-items");
    orderList.innerHTML = "";
    localStorage.removeItem("orderList");
}


// Functie om de bestellijst naar een e-mailadres te verzenden
function sendOrderListToEmail() {
    const orderItems = document.getElementById("order-items");
    let greeting = "Beste,\n\nOnderstaande materialen komen uit mijn busvoorraad. Zou je deze kunnen bestellen op het project zodat ik deze weer kan aanvullen?\n\n";
    let orderText = greeting;

    for (let i = 0; i < orderItems.children.length; i++) {
        orderText += "- " + orderItems.children[i].textContent + "\n";
    }

    if (orderItems.children.length === 0) {
        alert("De bestellijst is leeg. Voeg eerst artikelen toe.");
    } else {
        const email = "voorbeeld@domein.nl"; // Hier kun je jouw standaard e-mailadres invullen
        window.location.href = `mailto:${email}?subject=Uw Bestellijst&body=${encodeURIComponent(orderText)}`;

        // Leeg de bestellijst nadat de mail geopend is
        orderItems.innerHTML = "";

        // Sluit de bestellijst nadat de mail is verstuurd
        closeOrderList();
    }
}

  // Functie om artikelen toe te voegen aan de bestellijst
    function addToOrder(item) {
    const amount = prompt(`Hoeveel ${item} wilt u toevoegen aan de bestellijst?`, "1");
    if (amount !== null && amount !== "" && !isNaN(amount) && parseInt(amount) > 0) {
        const orderList = document.getElementById("order-items");
        const listItem = document.createElement('li');
        listItem.textContent = `${amount} x ${item}`;
        orderList.appendChild(listItem);

        // Voeg het artikel toe aan local storage
        let currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
        currentOrder.push(`${amount} x ${item}`);
        localStorage.setItem("orderList", JSON.stringify(currentOrder));
    } else {
        alert("Ongeldige invoer. Voer een geldig aantal in.");
    }
}

  // Bij het laden van de pagina de bestellijst vanuit local storage laden
window.onload = function() {
    loadOrderList();
};

</script>


  
</body>
</html>
