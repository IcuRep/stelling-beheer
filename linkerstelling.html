      // Functie om de bestellijst te laden vanuit local storage
      function loadOrderList() {
    const orderList = document.getElementById("order-items");
    orderList.innerHTML = ""; // Clear the current list
    const currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
    currentOrder.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.style.display = 'flex';
        listItem.style.justifyContent = 'space-between';
        listItem.style.alignItems = 'center';
        listItem.style.marginBottom = '10px';
        listItem.innerHTML = `
            <span>${item.quantity} x ${item.name}</span>
            <button onclick="removeFromOrder(${index})" style="padding: 5px 10px; background-color: #ff4444; color: white; border: none; border-radius: 5px; cursor: pointer;">Verwijderen</button>
        `;
        orderList.appendChild(listItem);
    });
}

// Add the removeFromOrder function:
function removeFromOrder(index) {
    const currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
    currentOrder.splice(index, 1);
    localStorage.setItem("orderList", JSON.stringify(currentOrder));
    loadOrderList();
}

    // Functie om de bestellijst te sluiten
function closeOrderList() {
    const orderList = document.getElementById("orderList");
    orderList.style.display = "none";
}

// Functie om de bestellijst leeg te maken
function clearOrderList() {
    const orderList = document.getElementById("order-items");
    orderList.innerHTML = "";
    localStorage.removeItem("orderList");
}

// Functie om de bestellijst naar een e-mailadres te verzenden
function sendOrderListToEmail() {
    const currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
    
    if (currentOrder.length === 0) {
        alert("De bestellijst is leeg. Voeg eerst artikelen toe.");
        return;
    }

    let mailBody = "Beste,\n\nOnderstaande materialen komen uit mijn busvoorraad. Zou je deze kunnen bestellen op het project zodat ik deze weer kan aanvullen?\n\n";
    
    // Add each item without the delete button text and without bullet points
    currentOrder.forEach(item => {
        mailBody += `${item.quantity}x ${item.name}\n`;
    });

    window.location.href = `mailto:?subject=Bestellijst Bus Voorraad&body=${encodeURIComponent(mailBody)}`;
    
    // Clear the list and close after sending
    clearOrderList();
    closeOrderList();
}

  // Functie om artikelen toe te voegen aan de bestellijst
  function addToOrder(item) {
    const amount = prompt(`Hoeveel ${item} wilt u toevoegen aan de bestellijst?`, "1");
    if (amount !== null && amount !== "" && !isNaN(amount) && parseInt(amount) > 0) {
        const orderList = document.getElementById("order-items");
        const currentOrder = JSON.parse(localStorage.getItem("orderList")) || [];
        const existingItemIndex = currentOrder.findIndex(orderItem => orderItem.name === item);

        if (existingItemIndex !== -1) {
            // Update the quantity of the existing item
            currentOrder[existingItemIndex].quantity += parseInt(amount);
        } else {
            // Add the new item to the order list
            currentOrder.push({ name: item, quantity: parseInt(amount) });
        }

        // Save the updated order list to local storage
        localStorage.setItem("orderList", JSON.stringify(currentOrder));

        // Update the displayed order list
        loadOrderList();
    } else {
        alert("Ongeldige invoer. Voer een geldig aantal in.");
    }
}
  // Bij het laden van de pagina de bestellijst vanuit local storage laden
window.onload = function() {
    loadOrderList();
};
