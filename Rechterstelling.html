<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linker Stelling - Vooraanzicht</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        #logo-container {
            background-color: #fff;
            padding: 20px;
            text-align: left;
        }

        #logo {
            height: 60px;
        }

        #title-container {
            background-color: #006699;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #stelling-afbeelding {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .lade-overlay {
            position: absolute;
            border: 2px dashed #006699;
            background-color: rgba(0, 102, 153, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }

        .lade-overlay:hover {
            background-color: rgba(0, 102, 153, 0.4);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #006699;
            color: #fff;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Co√∂rdinaten voor de 12 lades (geschatte waarden, afstemming nodig) */
        #lade-1 {
            top: 60%;
            left: 10%;
            width: 20%;
            height: 6%;
        }

        #lade-2 {
            top: 68%;
            left: 10%;
            width: 20%;
            height: 6%;
        }

        #lade-3 {
            top: 76%;
            left: 10%;
            width: 20%;
            height: 6%;
        }

        #lade-4 {
            top: 84%;
            left: 10%;
            width: 20%;
            height: 6%;
        }

        #lade-5 {
            top: 92%;
            left: 10%;
            width: 20%;
            height: 6%;
        }

        #lade-6 {
            top: 60%;
            left: 40%;
            width: 20%;
            height: 6%;
        }

        #lade-7 {
            top: 68%;
            left: 40%;
            width: 20%;
            height: 6%;
        }

        #lade-8 {
            top: 76%;
            left: 40%;
            width: 20%;
            height: 6%;
        }

        #lade-9 {
            top: 84%;
            left: 40%;
            width: 20%;
            height: 6%;
        }

        #lade-10 {
            top: 92%;
            left: 40%;
            width: 20%;
            height: 6%;
        }

        #lade-11 {
            top: 60%;
            left: 70%;
            width: 20%;
            height: 6%;
        }

        #lade-12 {
            top: 68%;
            left: 70%;
            width: 20%;
            height: 6%;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="https://careers.recruiteecdn.com/image/upload/q_auto,f_auto,w_400,c_limit/production/images/BaBE/XvaTr-KYBPTA.png" alt="Bonarius Logo">
    </div>
    <div id="title-container">
        <h1>Linker Stelling - Vooraanzicht</h1>
    </div>
    <div class="container">
        <img id="stelling-afbeelding" src="Afbeeldingen/Linker Stelling Bus.jpg" alt="Linker Stelling">
        <div id="lade-1" class="lade-overlay">Lade 1</div>
        <div id="lade-2" class="lade-overlay">Lade 2</div>
        <div id="lade-3" class="lade-overlay">Lade 3</div>
        <div id="lade-4" class="lade-overlay">Lade 4</div>
        <div id="lade-5" class="lade-overlay">Lade 5</div>
        <div id="lade-6" class="lade-overlay">Lade 6</div>
        <div id="lade-7" class="lade-overlay">Lade 7</div>
        <div id="lade-8" class="lade-overlay">Lade 8</div>
        <div id="lade-9" class="lade-overlay">Lade 9</div>
        <div id="lade-10" class="lade-overlay">Lade 10</div>
        <div id="lade-11" class="lade-overlay">Lade 11</div>
        <div id="lade-12" class="lade-overlay">Lade 12</div>
    </div>
    <footer>
        &copy; 2024 Bonarius Bedrijven. Alle rechten voorbehouden.
    </footer>
</body>
</html>
